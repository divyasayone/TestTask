{% extends 'base.html' %}
{%load static%}

{% block content %}


<!-- ======= signup Section ======= -->
    <div id="contact" class="contact-area">
      <div class="contact-inner area-padding">
        <div class="contact-overly"></div>
        <div class="container ">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="section-headline text-center">
                <h2>SignUp</h2>
              </div>
            </div>
          </div>
          <div class="row">

            <div class="col-md-6">
              <img src="{% static "assets/img/about/1.jpg" %}" alt="" width="100%" height="380" frameborder="0" style="border:0">
            </div>
           
            <div class="col-md-6">
              <div class="form contact-form">
                <form action="{{form.action|default:request.path}}" method="post" role="form" class="php-email-form">
       	            {% csrf_token %}
                    <div class="form-group">
       	              {{form}}
                    </div>
                  <div class="text-center"><button type="submit">SignUp</button></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<!-- End signup Section -->

{% endblock %}
