{% extends 'base.html' %}
{%load static%}

{% block content %}

<script type="text/javascript" src="http://dal-yourlabs.rhcloud.com/static/collected/admin/js/vendor/jquery/jquery.js"></script>
<link src="/static/collected/autocomplete_light/vendor/select2/dist/css/select2.css" type="text/css" media="all" rel="stylesheet" />
<link src="/static/collected/autocomplete_light/select2.css" type="text/css" media="all" rel="stylesheet" />
<script type="text/javascript" src="/static/collected/autocomplete_light/autocomplete.init.js"></script>
<script type="text/javascript" src="/static/collected/autocomplete_light/select2.js"></script> 
  


  <!-- ======= Blog Header ======= -->
    <div class="header-bg page-area">
      <div class="container position-relative">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="slider-content text-center">
              <div class="header-bottom">
                <div class="layer2">
                  <h1 class="title2">Host Your Own events</h1>
                </div>
                <div class="layer3">
                  <h2 class="title3"></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- End Blog Header -->
  <!-- ======= add event Section ======= -->
    <div id="contact" class="contact-area">
      <div class="contact-inner area-padding">
        <div class="contact-overly"></div>
        <div class="container ">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="section-headline text-center">
                <h2>Add Event</h2>
              </div>
            </div>
          </div>
          {% include 'core/messages.html' %}
          <div class="row">
            <div class="col-md-6">
              <div class="form contact-form">
                <form action="{{form.action|default:request.path}}" method="post" role="form" class="php-email-form" enctype="multipart/form-data">
       	            {% csrf_token %}
                    <div class="form-group">
       	              {{form.as_p}}
                    </div>
                  <div class="text-center"><button type="submit">Add Event</button></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<!-- End add event Section -->
    
    
{% endblock %}
